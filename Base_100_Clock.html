<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百进制时钟</title>
    <!-- 引用外部CSS文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/Base_100_Clock.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>百进制时钟</h1>
            <p>24小时制时针 + 100进制分秒</p>
        </div> 
        <a href="index.html" class="back-button" title="返回首页">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="clock-container">
            <!-- 24小时制时钟 -->
            <div class="clock-row">
                <div class="clock-label">24小时制:</div>
                <div class="clock-display" id="standard-clock">
                    <span class="clock-digit" id="std-hours">00</span>
                    <span class="colon">:</span>
                    <span class="clock-digit" id="std-minutes">00</span>
                    <span class="colon">:</span>
                    <span class="clock-digit" id="std-seconds">00</span>
                </div>
            </div>
            
            <!-- 百进制时钟 -->
            <div class="clock-row">
                <div class="clock-label">百进制:</div>
                <div class="clock-display" id="centesimal-clock">
                    <span class="clock-digit" id="centesimal-hours">00</span>
                    <span class="colon">:</span>
                    <span class="clock-digit" id="centesimal-minutes">00</span>
                    <span class="colon">:</span>
                    <span class="clock-digit" id="centesimal-seconds">00</span>
                </div>
            </div>
            
            <div class="mt-4 text-muted">
                <small>百进制分秒: 100分钟=1小时, 100秒=1分钟</small>
            </div>
        </div>
    </div>

    <div class="footer">
    power by ChatGPT    © 2025 Tundrey's Website. All rights reserved. 
    </div>

    <script src="js/Base_100_Clock.js"></script>
</body>
</html>
